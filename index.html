<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HeyU</title>
  <meta name="description" content="HeyU landingpage. Project PSD to HTML" />

  <!-- Title -->
  <meta property="og:title" content="HeyU" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="HeyU landingpage. Project PSD to HTML" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://jakher.github.io/heyU" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <header class="header header__js">
    <p class="header__logo">HeyU</p>
    <button class="navigation__button navigation__button--js" aria-label="Open menu">
      <span class='hamburger__container'>
        <span class='hamburger__bars'></span>
      </span>
    </button>
    <nav class="navigation">
      <ul class="navigation__list navigation__list--js">
        <li class="navigation__item ">
          <a class="navigation__link" href="#">About</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">FAQ</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Support</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Blog</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="header-container">
    <div class="header-container__text">
      <h1 class="header-container__text--header">Simple, safe & beautiful.</h1>
      <p class="header-container__text--paragraph">With <span class="highlight">HeyU</span>, you'll get fast, simple,
        secure
        messaging!</p>
      <button class="header-container__text-button">
        <a class="header-container__text-button--link" href="#">Download now</a>
      </button>
    </div>
    <img class="header-container__img" src="./assets/img/iPhone_7_Silver.png" alt="iphone 7 silver.">
  </div>



  <script src="js/main.js"></script>
</body>

</html>
